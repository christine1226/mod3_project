<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" href="./style/stylesheet.css">
    <title>Mod 3 Project</title>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Welcome -->
      <div class="welcome-page">
        <center><h1>GAME TITLE</h1></center>
        <div class="btn-container">
          <button id="new-game" type="button">New Game</button>
          <button id="highscore-button" type="button">Score Board</button>
        </div>
      </div>
      <!-- scoreboard -->
      <div class="highscore-page" style="display: none;">
        <h1>High Score</h1>
      </div>
      <!-- Game Space -->
      <div class="game-space" style="display: none;">
        <div id="game-detail">
          <h2 id='counter'>
            0
          </h2>
          <h2 id="current-level">
            Level <span>1</span>
          </h2>
          <h2 id="current-score">
            Score <span>0</span>
          </h2>
        </div>
        <div class="button-container">
          <button class="box box1"></button>
          <button class="box box2"></button>
          <button class="box box3"></button>
          <button class="box box4"></button>
        </div>
      </div>
      <!-- Game over -->
      <div class="game-over-page" style="display: none;">
        <h1>You lose!</h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
